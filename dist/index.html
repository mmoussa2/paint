<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Paint</title>
  <link rel="stylesheet" href="../src/style.css">

</head>
<body>
  <div id="toolbar">

    
    <!-- style="display:none;" -->
      <div class="separator"></div>
      <div class="images">
        <img id="source" src="https://mdn.mozillademos.org/files/5397/rhino.jpg" width="50" height="50">
      </div>
      <div class="border">
        <img id="frame" src="https://mdn.mozillademos.org/files/242/Canvas_picture_frame.png" width="50" height="50">
      </div>
     <button id="reset">Reset</button>
  </div>

  <div class="toolbox left">
    <div class="group commands">
        <div class="item" data-command="undo" title="Undo">
          <img src="../images/undo.png">
        </div>
        <div class="item" data-command="download" title="download">
          <img src="../images/download.png">
        </div>
    </div>
    <div class="group shapes">
      <div class="item active" data-tool="line" title="Line">
        <img src="../images/line.png">
      </div>
      <div class="item" data-tool="triangle" title="Triangle">
        <img src="../images/triangle.png">
      </div>
      <div class="item" data-tool="rectangle" title="rectangle">
        <img src="../images/square.png">
      </div>
      <div class="item" data-tool="circle" title="Circle">
        <img src="../images/circle.png">
      </div>
    </div>
    <div class="group tools">
      <div class="item" data-tool="brush" title="Brush">
        <img src="../images/brush.png">
      </div>
      <div class="item" data-tool="pencil" title="Pencil">
        <img src="../images/pencil.png">
      </div>
      <div class="item" data-tool="eraser" title="Eraser">
        <img src="../images/eraser.png">
      </div>
        <!-- <div class="item" data-tool="paint-bucket" title="Fill">
          <img src="../images/fill.png">
        </div> -->
        <div class="item">
          <input type="color" value="red" id="myColor" name="myColor" id="myColor">
        </div>
    </div>
     <div class="group linewidths for-shapes" style="display: block;">
      <div class="item active" data-line-width="2" title="2 Pixel">
        <div class="linewidth" style="width:2px;height:2px">
        </div>
      </div>
      <div class="item" data-line-width="3" title="3 Pixel">
        <div class="linewidth" style="width:3px;height:3px">
        </div>
      </div>
      <div class="item" data-line-width="4" title="4 Pixel">
        <div class="linewidth" style="width:4px;height:4px">
        </div>
      </div>
      <div class="item" data-line-width="5" title="5 Pixel">
        <div class="linewidth" style="width:5px;height:5px">
        </div>
      </div>
      <div class="item" data-line-width="6" title="6 Pixel">
        <div class="linewidth" style="width:6px;height:6px">
        </div>
      </div>
    </div> 
    <div class="group linewidths for-brush"  style="display: none;">
      <div class="item active" data-brush-size="4" title="4 Pixel">
        <div class="linewidth" style="width:4px;height:4px">
        </div>
      </div>
      <div class="item" data-brush-size="7" title="7 Pixel">
        <div class="linewidth" style="width:7px;height:7px">
        </div>
      </div>
      <div class="item" data-brush-size="10" title="10 Pixel">
        <div class="linewidth" style="width:10px;height:10px">
        </div>
      </div>
      <div class="item" data-brush-size="13" title="13 Pixel">
        <div class="linewidth" style="width:13px;height:13px">
        </div>
      </div>
      <div class="item" data-brush-size="16" title="16 Pixel">
        <div class="linewidth" style="width:16px;height:16px">
        </div>
      </div>
    </div>
  </div>
  <canvas id="canvas">

  </canvas>
  <script type="text/javascript" src="../src/index.js"></script>
  <script  src="../src/js/app.js" type="module"></script>
  
</body>
</html>
